<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <!-- start screen, questions, end screen, timer, high score page -->
    <div class="wrapper">
        <div id="start-screen">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following questions within the time limit. For every incorrect answer, you will be penalized and lose
                ten seconds off your time.</p>
            <button id="start">Start</button>
        </div>
        <div id="question" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
            <div id="answer" class="answer"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
